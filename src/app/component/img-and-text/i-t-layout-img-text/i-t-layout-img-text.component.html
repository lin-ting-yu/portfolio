<div
  class="img-text-content"
  [ngClass]="{
    'type-2': data.layoutType === 1
  }"
>
  <div class="img-content">
    <img [src]="data.imgs[0]" alt="">
  </div>
  <div class="text-content">
    <div class="title" *ngIf="data.title">
      <span class="text">{{data.title}}</span>
    </div>
    <div class="info">
      <span class="text" *ngFor="let text of getTextArray(data.text)" [innerHTML]="text"></span>
    </div>
  </div>
</div>
