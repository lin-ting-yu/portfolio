<div
  class="layout-work"
  [ngClass]="{
    'next': goToPage === 'next',
    'prev': goToPage === 'prev',
    'show': showFirstInfo
  }"
>
  <section class="first-section">
    <div
      class="background-img"
      [ngStyle]="{ 'background-image': 'url(' + titleImg + ')'}"
    ></div>
    <div class="info-content">
      <div class="title-content">
        <app-title-laval-first
          [text]="title"
          [textAlign]="0"
        ></app-title-laval-first>
      </div>
      <div class="list-content">
        <app-list-text [data]="listData"></app-list-text>
      </div>
    </div>
    <div class="arrow"></div>
  </section>
  <div class="other-section">
    <ng-content></ng-content>
  </div>
  <div class="next-page-content">
    <ng-container *ngIf="prevData !== null">
      <div class="btn-content prev">
        <div class="img" [ngStyle]="{'background-image':'url(' + prevData.titleImg + ')'}"></div>
        <div
          class="link-content"
          (click)="linkClick('prev', pathData.work, {page: prevData.linkPath})"
        >
          <div class="arrow"></div>
          <div class="text-content">
            <span class="text">PREV</span>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="nextData !== null">
      <div class="btn-content next">
        <div class="img" [ngStyle]="{'background-image':'url(' + nextData.titleImg + ')'}"></div>
        <div
          class="link-content"
          (click)="linkClick('next', pathData.work, {page: nextData.linkPath})"
        >
          <div class="arrow"></div>
          <div class="text-content">
            <span class="text">NEXT</span>
          </div>
        </div>
      </div>
    </ng-container>


  </div>
  <div class="prev-next-img-content">
    <ng-container *ngIf="prevData !== null">
      <div class="img-content prev">
        <div class="background-img" [ngStyle]="{'background-image':'url(' + prevData.titleImg + ')'}"></div>
      </div>
    </ng-container>
    <ng-container *ngIf="nextData !== null">
      <div class="img-content next">
        <div class="background-img" [ngStyle]="{'background-image':'url(' + nextData.titleImg + ')'}"></div>
      </div>
    </ng-container>
  </div>
</div>
