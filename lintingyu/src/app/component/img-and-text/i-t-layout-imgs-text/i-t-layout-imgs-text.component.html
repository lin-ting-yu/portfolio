<div
  class="imgs-text-content"
  [ngClass]="{
    'type-2': data.layoutType === 1
  }"
>
  <div class="imgs-content">
    <div class="img-content">
      <img [src]="data.imgs[0]" alt="">
    </div>
    <div class="img-content">
      <img [src]="data.imgs[1]" alt="">
    </div>
  </div>

  <div class="text-content">
    <div class="title" *ngIf="data.title">
      <span class="text">{{data.title}}</span>
    </div>
    <div class="info">
      <span class="text" *ngFor="let text of getTextArray(data.text)">{{text}}</span>
    </div>
  </div>
</div>
