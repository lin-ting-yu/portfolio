<app-layout-common>
  <div class="about-other-layout">
    <div class="one-section">
      <app-i-t-layout-text-svg
        [pageTitle]="'about'"
        [data]="firstSectionData"
        [initShowSvg]="initShowGreenLine"
      >
        <div
          class="fase-block adult"
          [ngClass]="{
            'show-green-line': initShowGreenLine
          }"
        ></div>
      </app-i-t-layout-text-svg>
    </div>
    <div class="one-section skills">
      <app-radial-char
        [title]="'SKILLS'"
        [falseText]="'DESIGN'"
        [trueText]="'CODING'"
        [falseDatas] = "skillDatas.design"
        [trueDatas] = "skillDatas.coding"
      ></app-radial-char>
    </div>
    <div class="one-section awards">
      <app-history-map
        [data]="history"
        [svg]="'assets/about/history-line.svg'"
        [title] = "'AWARDS'"
        [text] = "'設計相關的得獎經歷，有興趣看一下吧，想知道作品可以在works裡找找，找不到可以聯絡給我！'"
      >
        <div class="img-content">
          <svg-icon
            src="assets/about/book.svg"
            [svgStyle]="{
              'width.%':100,
              'height.%':100
            }"
          ></svg-icon>
        </div>
      </app-history-map>
    </div>
    <div class="one-section child">
      <app-i-t-layout-text-svg
        [data]="firstSectionData2"
      >
        <div
          class="fase-block child child-1"
          [ngClass]="{
            'show-green-line': initShowGreenLine
          }"
        ></div>
        <div
          class="fase-block child child-2"
          [ngClass]="{
            'show-green-line': initShowGreenLine
          }"
        ></div>
      </app-i-t-layout-text-svg>
    </div>
  </div>
</app-layout-common>
